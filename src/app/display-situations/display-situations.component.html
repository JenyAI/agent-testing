<div id="menu">
  <select class="intents" (change)="onSelectedIntent($event)">
    <option value=""> </option>
    <option *ngFor="let i of intents" [value]="i.id" [selected]="i.name === selectedIntent.name">{{i.name}}</option>
  </select>
</div>

<div id="situations">
  <app-situation *ngFor="let s of filteredSituations" [data]="s"></app-situation>
</div>

<div id="actions">
  <button class="primary" (click)="onCreateSituation()"> New situation </button>

  <button class="secondary" (click)="onGetUserSays()"> Get User Says </button>
</div>
