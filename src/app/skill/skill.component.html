<div *ngIf="!selected">
	<p> {{ data.grade }}.{{ data.chapter }}.{{ data.skill }}.{{ data.subskill }} {{ data.title }} </p>
</div>

<div *ngIf="selected">
	<input placeholder="Grade" [(ngModel)]="data.grade" (focusout)="onUpdateSkill()" >
	<input placeholder="Chapter" [(ngModel)]="data.chapter" (focusout)="onUpdateSkill()" >
	<input placeholder="Skill" [(ngModel)]="data.skill" (focusout)="onUpdateSkill()" >
	<input placeholder="Subskill" [(ngModel)]="data.subskill" (focusout)="onUpdateSkill()" >
	<input role="title" placeholder="Title" [(ngModel)]="data.title" (focusout)="onUpdateSkill()" >
</div>
